<h2>Login</h2>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li style="color: green;">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
